<!DOCTYPE html>
<html lang="en-us" ng-app="loginApp">
    <head>
        <title>Angular Auth</title>
        <link rel="shortcut icon" href="css/favicon.ico">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">
        
        
        <link rel="stylesheet" href="css/styles.css"/>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
    </head>

    <body>
        
        <nav class="navbar navbar-default" style="margin: 0">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand lead" href="/">AngularJS Login</a>
				</div>

				<ul ng-controller="navController" class="nav navbar-nav navbar-right">
					<li ng-class="{active: isActive('/')}"><a href="#/">Home</a></li>
                    <li ng-class="{active: isActive('/register')}"><a href="#/register">Register</a></li>
                    <li ng-class="{active: isActive('/login')}"><a href="#/login">Login</a></li>
                    <li ng-controller="logoutController"><a ng-click='logout()' href="">Logout</a></li>
				</ul>
			</div>
        </nav>
              
        <div class="col-xs-12 col-md-12" id="header">
            <div ng-view></div>
        </div>
        <script src="scripts/jquery.min.js"></script>
        <script src="scripts/angular.min.js"></script>
        <script src="scripts/bootstrap.min.js"></script>
        <script src="scripts/angular-animate.min.js"></script>
        <script src="scripts/angular-route.min.js"></script>
        <script src="scripts/angular-resource.min.js"></script>
        <script src="scripts/loginApp.js"></script>
        <script src="scripts/factory.js"></script>
        <script src="scripts/services.js"></script>
        <script src="scripts/controllers.js"></script>
        <script src="scripts/directives.js"></script>    
    </body>
</html>
