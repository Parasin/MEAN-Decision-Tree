<!DOCTYPE html>
<html lang="en-us" ng-app="loginApp">
    <head>
        <title>Support Decision Tree</title>
        <link rel="shortcut icon" href="css/favicon.ico">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">
        
        
        <link rel="stylesheet" href="css/styles.css"/>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
    </head>

    <body>
        <nav class="col-xs-12 navbar navbar-fixed-bottom" style="height: 40px">
			<div class="container-fluid">
				<div class="navbar-header">
					<h1><a href="#/" class="noUnderline header">Support Decision Tree</a></h1>
				</div>
                <ul ng-controller="navController" class="nav navbar-nav  navbar-right navbar-collapse collapse">
                    <li ng-class="{active: isActive('/')}"><a href="#/" class="noUnderline navBtn"> Home</a></li>
                    <li ng-class="{active: isActive('/register')}"><a href="#/register" class="noUnderline navBtn">Register</a></li>
                    <li ng-class="{active: isActive('/login')}"><a href="#/login" class="noUnderline navBtn">Login</a></li>
                    <li ng-controller="logoutController"><a ng-click='logout()' href="" class="noUnderline navBtn">Logout</a></li>
                </ul>
			</div>
        </nav>
              
        <div class="container-fluid">
            <div class="row">
                <div ng-view id="view" class="col-xs-12"></div>
            </div>
        </div>

        <script src="scripts/jquery.min.js"></script>
        <script src="scripts/bootstrap.min.js"></script>
        <script src="scripts/angular.min.js"></script>
        <script src="scripts/angular-route.min.js"></script>
        <script src="scripts/angular-animate.min.js"></script>
        <script src="scripts/angular-resource.min.js"></script>
        <script src="scripts/loginApp.js"></script>
        <script src="routes/routes.js"></script>
        <script src="scripts/factory.js"></script>
        <script src="factories/authFactory.js"></script>
        <script src="factories/treeFactory.js"></script>
        <script src="controllers/controllers.js"></script>
        <script src="scripts/directives.js"></script>
        <script>
            $( document ).ready(function() {
                var height = $( document ).height();
                var navVis = true;
                setTimeout(navDown, 5000);
                navVis = false;
                
                $( window ).resize(function() {
                   height = $( window ).height();
                });
                
                function navUp() {
                    $( "nav" ).show("slow");
                    navVis = true;
                }
                
                function navDown() {
                    $( "nav" ).hide("slow");
                    navVis = false;
                }
                
                $( document ).on("mousemove", function(event) {
                    if (event.clientY >= height - 50 && navVis === false) {
                        if (!$( this ).is( ":animated" )){
                            setTimeout(navUp, 300);
                        }
                        
                    }
                    if (event.clientY < height - 50 && navVis === true){
                       if (!$( this ).is( ":animated" )){
                            setTimeout(navDown, 500);
                        }
                    }
                });  
            });
        </script>
    </body>
</html>
